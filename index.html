<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертація температури</title>
    <!-- Підключення CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Конвертація температури</h1>
        <form method="post">
            <label for="temperature">Введіть температуру:</label>
            <input type="number" id="temperature" name="temperature" step="0.01" required>

            <label for="unit">Оберіть одиницю вимірювання:</label>
            <select id="unit" name="unit" required>
                <option value="celsius">Цельсій (°C)</option>
                <option value="fahrenheit">Фаренгейт (°F)</option>
                <option value="kelvin">Кельвін (K)</option>
            </select>

            <button type="submit">Конвертувати</button>
        </form>
        
        {% if result %}
            <div class="result">
                <p><strong>Введена температура:</strong> {{ result.original }} {{ result.unit }}</p>
                <p><strong>Цельсій:</strong> {{ result.celsius }} °C</p>
                <p><strong>Фаренгейт:</strong> {{ result.fahrenheit }} °F</p>
                <p><strong>Кельвін:</strong> {{ result.kelvin }} K</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
